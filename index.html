<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card--container">
      <picture>
        <source
          class="desktop--img"
          media="(min-width: 624px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          class="card--img"
          src="./images/image-product-mobile.jpg"
          alt="Perfume"
        />
      </picture>

      <div class="text--container">
        <p class="card--title">Perfume</p>
        <h1 class="card--heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price--container">
          <span title="This is a price after discount" class="price--discount"
            >$149.99</span
          >
          <span title="This is a price before discount" class="price--main"
            >$169.99</span
          >
        </div>

        <button type="submit" class="btn">
          <img class="icon" src="./images/icon-cart.svg" alt="Chart Icon" />
          <p class="add--to--chart">Add to chart</p>
        </button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ahmed M. Nafrawy</a>.
      </p>
    </footer>
  </body>
</html>
